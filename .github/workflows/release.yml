permissions:
  contents: write
  packages: write

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Compute image repo (lowercase)
        id: repo
        run: |
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          REPO="ghcr.io/${OWNER}/xrpayroll"
          echo "repo=${REPO}" >> $GITHUB_OUTPUT
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.repo.outputs.repo }}:${{ github.ref_name }}
            ${{ steps.repo.outputs.repo }}:latest

  release:
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    steps:
      - uses: actions/checkout@v4
      - name: Extract changelog entry
        id: changelog
        run: |
          TAG="${GITHUB_REF_NAME}"
          awk -v tag="$TAG" '
            BEGIN { in_block=0 }
            /^## \[/ {
              if (in_block) exit;
              if ($0 ~ "\\["tag"\\]") { in_block=1; next }
            }
            in_block { print }
          ' CHANGELOG.md > /tmp/release_notes.txt
          NOTES_SIZE=$(wc -c </tmp/release_notes.txt | tr -d ' ')
          if [ "$NOTES_SIZE" -eq 0 ]; then
            echo "No changelog entry found for ${TAG}, using placeholder."
            echo "Release ${TAG}" > /tmp/release_notes.txt
          fi
          echo "notes<<'EOF'" >> $GITHUB_OUTPUT
          cat /tmp/release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

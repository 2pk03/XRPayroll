permissions:
  contents: write
  packages: write

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Compute image repo (lowercase)
        id: repo
        run: |
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          REPO="ghcr.io/${OWNER}/xrpayroll"
          echo "repo=${REPO}" >> $GITHUB_OUTPUT
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.repo.outputs.repo }}:${{ github.ref_name }}
            ${{ steps.repo.outputs.repo }}:latest

  release:
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    steps:
      - uses: actions/checkout@v4
      - name: Extract changelog entry
        id: changelog
        env:
          TAG: ${{ github.ref_name }}
        run: |
          python - <<'PY'
import re, pathlib, os

tag = os.environ["TAG"]
text = pathlib.Path("CHANGELOG.md").read_text().splitlines()
pattern = re.compile(rf"^## \\[{re.escape(tag)}\\]")
collect = False
lines = []
for line in text:
    if pattern.match(line):
        collect = True
        continue
    if collect and line.startswith("## ["):
        break
    if collect:
        lines.append(line)
notes = "\n".join(lines).strip()
if not notes:
    notes = f"Release {tag}"
pathlib.Path("/tmp/release_notes.txt").write_text(notes)
PY
          echo "notes<<EOF" >> "$GITHUB_OUTPUT"
          cat /tmp/release_notes.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
